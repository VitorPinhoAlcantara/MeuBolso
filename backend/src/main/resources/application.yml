spring:
  application:
    name: meubolso
  servlet:
    multipart:
      max-file-size: ${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
      max-request-size: ${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:meubolso}
    username: ${DB_USER:meubolso}
    password: ${DB_PASSWORD:meubolso}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:4444}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-in-env-change-me-in-env-123456}
      access-ttl-min: ${JWT_ACCESS_TTL_MIN:15}
      refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:7}
  storage:
    provider: ${APP_STORAGE_PROVIDER:minio}
    max-file-size-bytes: ${APP_STORAGE_MAX_FILE_SIZE_BYTES:10485760}
    minio:
      endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
      access-key: ${MINIO_ROOT_USER:minioadmin}
      secret-key: ${MINIO_ROOT_PASSWORD:minioadmin123}
      bucket: ${MINIO_BUCKET:meubolso-attachments}
      secure: ${MINIO_SECURE:false}

springdoc:
  swagger-ui:
    persist-authorization: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
