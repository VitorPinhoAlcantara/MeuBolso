services:
  postgres:
    image: postgres:16
    container_name: meubolso-postgres
    environment:
      POSTGRES_DB: meubolso
      POSTGRES_USER: meubolso
      POSTGRES_PASSWORD: meubolso
    ports:
      - "5432:5432"
    volumes:
      - meubolso_pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: meubolso-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - meubolso_minio_data:/data

  minio-init:
    image: minio/mc:latest
    container_name: meubolso-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin123}; do
        echo 'Aguardando MinIO...'; sleep 2;
      done;
      mc mb --ignore-existing local/${MINIO_BUCKET:-meubolso-attachments};
      mc anonymous set private local/${MINIO_BUCKET:-meubolso-attachments};
      echo 'Bucket pronto.';
      "

volumes:
  meubolso_pgdata:
  meubolso_minio_data:
